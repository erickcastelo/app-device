<section class="content-device">
     <pre class="card card-block card-header mb-3 mt-5">
        <h2>List of Devices</h2>
    </pre>
    <div class="d-flex justify-content-end mt-5">
        <button type="button" class="btn btn-primary" (click)="openModalCreate(templateCreate)">
            Create Device
        </button>
    </div>
    <div class="list-container mt-3">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Category</th>
                <th scope="col">Color</th>
                <th scope="col">Part Number</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let device of devices">
                <th scope="row">{{ device.id }}</th>
                <td>{{ device.category.name }}</td>
                <td [style.background]="device.color">{{ device.color }}</td>
                <td>{{ device.part_number }}</td>
                <td class="item-options text-center">
                    <button type="button" class="btn btn-link" (click)="openModalDelete(template, device.id)">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <ng-template #template>
        <div class="modal-body text-center">
            <p>Do you want to confirm?</p>
            <button type="button" class="btn btn-default" (click)="canDelete(true)" >Yes</button>
            <button type="button" class="btn btn-primary" (click)="canDelete(false)" >No</button>
        </div>
    </ng-template>

    <ng-template #templateCreate>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Create Device</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalCreateRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <app-form-device (onSubmit)="closeModalCreate()"></app-form-device>
        </div>
    </ng-template>
</section>
